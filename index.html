<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Setas deliciosas</a>
        </div>
    </nav>
    <div class="container">
        <div id="elementos" class="row"></div>
    </div>

    <!-- Estructura del Modal -->
    <div id="imageModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Material</h5>
                    <button type="button" class="btn-close" id="closeModal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Imagen ampliada" class="img-fluid">
                    <p id="modalAttributes"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editButton">Editar</button>
                    <button type="button" class="btn btn-danger" id="deleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Estructura del Modal de Formulario -->
    <div id="formModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalTitle">Añadir/Editar Material</h5>
                    <button type="button" class="btn-close" id="closeFormModal"></button>
                </div>
                <div class="modal-body">
                    <form id="materialForm">
                        <div class="mb-3">
                            <label for="materialName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="materialName" required>
                            <div class="invalid-feedback">El nombre es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="materialDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="materialDescription" rows="3" required></textarea>
                            <div class="invalid-feedback">La descripción es obligatoria.</div>
                        </div>
                        <div class="mb-3">
                            <label for="materialLocations" class="form-label">Ubicaciones Comunes</label>
                            <input type="text" class="form-control" id="materialLocations" placeholder="Separadas por comas">
                        </div>
                        <div class="mb-3">
                            <label for="materialEffect" class="form-label">Efecto de Cocina</label>
                            <input type="text" class="form-control" id="materialEffect">
                        </div>
                        <div class="mb-3">
                            <label for="materialHearts" class="form-label">Corazones Recuperados</label>
                            <input type="number" class="form-control" id="materialHearts" step="0.1">
                        </div>
                        <input type="hidden" id="materialId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelForm">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
